<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div
      class="jumbotron jumbotron fluid"
      style="background: purple; border: 10px bold black"
    >
      <div class="container">
        <h1>Hello jumbotron</h1>
        <p>this is an example of a jumbotron in bootstrap</p>
        <button
          class="btn"
          style="
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            border-width: 2px;
            border-color: black;
          "
        >
          Jumbortron
        </button>
      </div>
    </div>
  </body>
</html>
