<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Badges</title>
  </head>
  <body>
    <h1>Badges in bootstrap</h1>
    <button class="btn">
      Notifications <span class="badge bg-primary">12</span>
    </button>
    <button class="btn">
      warning <span class="badge bg-warning">12</span>
    </button>
    <button class="btn">Dangers <span class="badge bg-danger">12</span></button>
    <button class="btn">
      System-info <span class="badge bg-info">12</span>
    </button>
    <button class="btn">
      successful builds <span class="badge bg-success">12</span>
    </button>
  </body>
</html>
